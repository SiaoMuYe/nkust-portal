    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#18181b" media="(prefers-color-scheme: dark)">

    <link id="dynamic-favicon" rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' fill='%23002d72'/%3E%3Cpath fill='white' d='M464 64H332.6c-21.4 0-43 5.9-61.6 16.8L256 90.9l-15-10.1C222.4 69.9 200.8 64 179.4 64H48C21.5 64 0 85.5 0 112v288c0 26.5 21.5 48 48 48h131.4c21.4 0 43-5.9 61.6-16.8L256 421.1l15 10.1c18.6 10.9 40.2 16.8 61.6 16.8H464c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48zM179.4 416H48c-8.8 0-16-7.2-16-16V112c0-8.8 7.2-16 16-16h131.4c14.2 0 28.4 3.5 41.2 10.4l35.4 19.3V386.7l-35.4-19.3c-12.8-6.9-27-10.4-41.2-10.4zm284.6 0H332.6c-14.2 0-28.4 3.5-41.2 10.4l-35.4 19.3V125.7l35.4-19.3c12.8-6.9 27-10.4 41.2-10.4H464c8.8 0 16 7.2 16 16v288c0 8.8-7.2 16-16 16z' transform='translate(256, 256) scale(0.36) translate(-256, -256)'/%3E%3C/svg%3E">

    <script src="https://cdn.tailwindcss.com"></script>
    <script> tailwind.config = { darkMode: 'class' } </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        :root {
            --brand-primary: #002d72;   
            --brand-accent: #f59e0b;    
            --bg-body: #f8fafc;
            --text-main: #1e293b;       
            --text-sub: #64748b;
            --card-bg: #ffffff;
            --icon-bg: #f1f5f9;
            --icon-color: #475569;
        }
        body.dark-mode {
            --bg-body: #09090b;         
            --text-main: #e4e4e7;       
            --text-sub: #71717a;        
            --card-bg: #18181b;         
            --icon-bg: #27272a;         
            --icon-color: #a1a1aa;      
            --brand-primary: #3b82f6;   
            --brand-accent: #d97706;    
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Banner 樣式 */
        .hero-banner {
            background: linear-gradient(135deg, #002d72 0%, #1e3a8a 100%);
            color: white;
            position: relative;
            overflow: hidden;
            transition: background 0.3s ease;
        }
        body.dark-mode .hero-banner {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            border: 1px solid #312e81;
        }
        .hero-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            pointer-events: none;
        }

        /* === APP CARD 修正 === */
        .app-card {
            background-color: var(--card-bg);
            border: 1px solid transparent;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            border-radius: 12px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none !important;
            -webkit-tap-highlight-color: transparent;
        }

        /* Hover: 僅限電腦滑鼠 */
        @media (hover: hover) {
            .app-card:hover {
                transform: translateY(-2px);
                border-color: var(--brand-accent);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            }
            .app-card:hover .card-icon {
                background-color: var(--brand-accent);
                color: white;
            }
        }

        /* Focus: 強制清除手機返回時的選取樣式 */
        .app-card:focus {
            background-color: var(--card-bg) !important;
            border-color: transparent !important;
        }
        .app-card:focus .card-icon {
            background-color: var(--icon-bg) !important;
            color: var(--icon-color) !important;
        }
        .app-card:focus h3 {
            color: var(--text-main) !important;
        }

        /* Active: 只有按住時變色 */
        .app-card:active {
            background-color: var(--icon-bg) !important;
            transform: scale(0.98);
        }

        body.dark-mode .app-card {
            border: 1px solid #27272a;
            box-shadow: none;
        }
        body.dark-mode .app-card:focus {
            background-color: var(--card-bg) !important;
        }

        /* === 搜尋框樣式修正 (重點) === */
        .search-input:focus {
            outline: none;
            background-color: #ffffff;
            /* 修正：淺色模式下背景是深藍色，所以光暈要是白色才看得到 */
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.4) !important;
        }
        body.dark-mode .search-input:focus {
            background-color: #27272a;
            border-color: var(--brand-accent);
            /* 深色模式下背景是黑色，光暈維持主題色 */
            box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.2) !important; 
        }

        /* Toast */
        #theme-toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 300;
            letter-spacing: 0.5px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(4px);
        }
        #theme-toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        /* Animation */
        .animate-card {
            opacity: 0;
            animation: fadeUp 0.5s ease-out forwards;
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === Header 修正 (重點) === 
           強制移除所有邊框和陰影，消除第二條線 */
        header {
            border: 0 !important;
            border-bottom: 0 !important;
            box-shadow: none !important;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="sticky top-0 z-50 backdrop-blur-md bg-[var(--card-bg)]/95 transition-colors duration-300">
        <div class="max-w-3xl mx-auto px-5 py-3 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 rounded-2xl bg-[#002d72] dark:bg-[#d97706] flex items-center justify-center shadow-md flex-shrink-0 relative overflow-hidden group transition-colors duration-300">
                    <div class="absolute inset-0 bg-gradient-to-tr from-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    <i class="fa-solid fa-graduation-cap text-3xl text-white drop-shadow-sm transform group-hover:scale-110 transition-transform duration-300"></i>
                </div>
                <div class="leading-tight flex flex-col justify-center">
                    <h1 class="font-bold text-lg sm:text-xl tracking-wide text-[var(--text-main)]">國立高雄科技大學</h1>
                    <p class="text-xs text-[var(--text-sub)] font-medium mt-0.5">學生系統整合入口</p>
                </div>
            </div>
            <button onclick="toggleThemeMode()" class="w-10 h-10 rounded-full hover:bg-[var(--icon-bg)] flex items-center justify-center text-[var(--text-sub)] transition-colors border border-transparent hover:border-gray-200 dark:hover:border-gray-700 relative group">
                <i id="themeIcon" class="fa-solid fa-circle-half-stroke text-lg"></i>
            </button>
        </div>
    </header>

    <main class="flex-grow max-w-3xl mx-auto w-full px-5 py-6 space-y-8">
        <div id="welcomeBanner" class="hero-banner rounded-xl p-6 shadow-md animate-card" style="animation-delay: 0.1s;">
            <div class="hero-shape w-40 h-40 -top-10 -right-10"></div>
            <div class="hero-shape w-24 h-24 bottom-2 right-12"></div>
            <div class="relative z-10 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                <div>
                    <div id="greetingContainer" class="flex items-center gap-2 mb-1">
                        <i id="greetingIcon" class="fa-regular fa-sun"></i>
                        <span id="greetingText" class="font-bold text-sm tracking-wider uppercase">早安</span>
                    </div>
                    <h2 class="text-xl sm:text-2xl font-bold mb-2 text-white dark:text-gray-200">系統已準備就緒</h2>
                    <p class="text-blue-100/90 dark:text-gray-400 text-sm">歡迎使用校務整合服務</p>
                </div>
                <div class="w-full sm:w-64 relative mt-2 sm:mt-0">
                    <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2 text-[var(--text-main)] text-sm z-10"></i>
                    <input type="text" id="searchInput" placeholder="快速搜尋..." 
                           class="search-input w-full pl-9 pr-8 py-2.5 rounded-lg text-sm border-0 
                                  bg-white text-[var(--text-main)] placeholder-[var(--text-main)] placeholder-opacity-70
                                  shadow-lg shadow-black/5 transition-all opacity-100
                                  dark:bg-[#18181b] dark:text-white dark:placeholder-gray-500"
                           autocomplete="off">
                    <button id="clearSearchBtn" onclick="clearSearch()" class="hidden absolute right-2 top-1/2 -translate-y-1/2 text-[var(--text-sub)] hover:text-red-500 p-1 z-20">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="appContainer" class="space-y-8"></div>
        
        <div id="noResults" class="hidden flex flex-col items-center justify-center py-12 text-[var(--text-sub)]">
            <div class="w-16 h-16 bg-[var(--icon-bg)] rounded-full flex items-center justify-center mb-3">
                <i class="fa-solid fa-magnifying-glass text-xl opacity-30"></i>
            </div>
            <p class="text-sm opacity-80">找不到相關系統</p>
            <button onclick="clearSearch()" class="mt-2 text-[var(--brand-primary)] text-sm hover:underline">清除搜尋</button>
        </div>
    </main>

    <footer class="border-t border-[var(--border-color)] py-8 mt-auto text-center">
        <p class="text-xs text-[var(--text-sub)] opacity-60">&copy; 2025 NKUST Student Portal | 非官方校務整合平台</p>
    </footer>
    <div id="theme-toast">已切換模式</div>

    <script>
        // PWA SW
        if ('serviceWorker' in navigator && (window.location.protocol === 'https:' || window.location.hostname === 'localhost')) {
            window.addEventListener('load', () => navigator.serviceWorker.register('sw.js'));
        }

        // Icons
        const iconBlue = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' fill='%23002d72'/%3E%3Cpath fill='white' d='M464 64H332.6c-21.4 0-43 5.9-61.6 16.8L256 90.9l-15-10.1C222.4 69.9 200.8 64 179.4 64H48C21.5 64 0 85.5 0 112v288c0 26.5 21.5 48 48 48h131.4c21.4 0 43-5.9 61.6-16.8L256 421.1l15 10.1c18.6 10.9 40.2 16.8 61.6 16.8H464c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48zM179.4 416H48c-8.8 0-16-7.2-16-16V112c0-8.8 7.2-16 16-16h131.4c14.2 0 28.4 3.5 41.2 10.4l35.4 19.3V386.7l-35.4-19.3c-12.8-6.9-27-10.4-41.2-10.4zm284.6 0H332.6c-14.2 0-28.4 3.5-41.2 10.4l-35.4 19.3V125.7l35.4-19.3c12.8-6.9 27-10.4 41.2-10.4H464c8.8 0 16 7.2 16 16v288c0 8.8-7.2 16-16 16z' transform='translate(256, 256) scale(0.36) translate(-256, -256)'/%3E%3C/svg%3E";
        const iconAmber = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' fill='%23d97706'/%3E%3Cpath fill='white' d='M464 64H332.6c-21.4 0-43 5.9-61.6 16.8L256 90.9l-15-10.1C222.4 69.9 200.8 64 179.4 64H48C21.5 64 0 85.5 0 112v288c0 26.5 21.5 48 48 48h131.4c21.4 0 43-5.9 61.6-16.8L256 421.1l15 10.1c18.6 10.9 40.2 16.8 61.6 16.8H464c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48zM179.4 416H48c-8.8 0-16-7.2-16-16V112c0-8.8 7.2-16 16-16h131.4c14.2 0 28.4 3.5 41.2 10.4l35.4 19.3V386.7l-35.4-19.3c-12.8-6.9-27-10.4-41.2-10.4zm284.6 0H332.6c-14.2 0-28.4 3.5-41.2 10.4l-35.4 19.3V125.7l35.4-19.3c12.8-6.9 27-10.4 41.2-10.4H464c8.8 0 16 7.2 16 16v288c0 8.8-7.2 16-16 16z' transform='translate(256, 256) scale(0.36) translate(-256, -256)'/%3E%3C/svg%3E";

        // Categories Data
        const categories = [
            {
                id: "academic", title: "教務與課程",
                items: [
                    { name: "學生教務系統", url: "https://stdsys.nkust.edu.tw/student", icon: "fa-solid fa-user-graduate", desc: "課表/成績/缺曠" },
                    { name: "校務單一入口", url: "https://webap.nkust.edu.tw/nkust/", icon: "fa-solid fa-id-card", desc: "各類校務系統入口" },
                    { name: "數位教學平台", url: "https://elearning.nkust.edu.tw/moocs/#/home", icon: "fa-solid fa-chalkboard-user", desc: "課程教材/作業繳交" },
                    { name: "Zuvio", url: "https://irs.zuvio.com.tw/irs/login", icon: "fa-solid fa-comments", desc: "課堂互動/點名/測驗" },
                    { name: "選課系統", url: "https://aais5.nkust.edu.tw/selcrs_std", icon: "fa-solid fa-list-check", desc: "加退選/搶課入口" }
                ]
            },
            {
                id: "life", title: "學務與生活",
                items: [
                    { name: "行事曆", url: "https://acad.nkust.edu.tw/p/412-1004-1588.php?Lang=zh-tw", icon: "fa-regular fa-calendar-days", desc: "學期考試/放假日程" },
                    { name: "學務資訊系統", url: "https://oosaf.nkust.edu.tw/Home/Index", icon: "fa-solid fa-clipboard-check", desc: "請假申請/操行成績" },
                    { name: "車輛管理系統", url: "https://vms.nkust.edu.tw", icon: "fa-solid fa-car", desc: "車證申請/違規查詢" },
                    { name: "宿舍管理系統", url: "https://ws1.nkust.edu.tw/Dorm/Account/Login", icon: "fa-solid fa-bed", desc: "住宿申請/設備報修" }
                ]
            },
            {
                id: "resources", title: "多元學習資源",
                items: [
                    { name: "圖書館", url: "https://www.lib.nkust.edu.tw/portal/#", icon: "fa-solid fa-book", desc: "館藏查詢/空間預約" },
                    { name: "OpenEdu", url: "https://www.openedu.tw", icon: "fa-solid fa-globe", desc: "開放式課程資源" },
                    { name: "外語中心", url: "https://flec.nkust.edu.tw/p/412-1046-3536.php?Lang=zh-tw", icon: "fa-solid fa-language", desc: "英檢報名/學分抵免" },
                    { name: "iRead 泛閱讀", url: "https://ws1.nkust.edu.tw/IRead/Account/Login?ReturnUrl=%2FIRead", icon: "fa-solid fa-book-open-reader", desc: "閱讀心得/點數認證" },
                    { name: "ewant", url: "https://www.ewant.org/login/index.php", icon: "fa-solid fa-graduation-cap", desc: "高中/大學跨校通識" },
                    { name: "深耕計畫", url: "https://higheredu.nkust.edu.tw/event", icon: "fa-solid fa-seedling", desc: "獎助學金/學習輔導" }
                ]
            }
        ];

        // 搜尋與 History API 邏輯
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearSearchBtn');
        const appContainer = document.getElementById('appContainer');
        const noResults = document.getElementById('noResults');

        searchInput.addEventListener('focus', () => {
            history.pushState({ search: true }, "", "#search");
        });

        searchInput.addEventListener('keyup', (e) => {
            const term = e.target.value.trim();
            renderCategories(term);
            if(term) clearBtn.classList.remove('hidden');
            else clearBtn.classList.add('hidden');
        });

        window.addEventListener('popstate', (event) => {
            if (window.location.hash !== "#search") {
                searchInput.blur();
            }
        });

        function clearSearch() {
            searchInput.value = '';
            renderCategories();
            clearBtn.classList.add('hidden');
            searchInput.focus();
        }
        
        // 頁面恢復顯示時，強制讓所有連結失焦並清除樣式
        window.addEventListener('pageshow', (event) => {
            const activeElements = document.querySelectorAll('.app-card');
            activeElements.forEach(el => {
                el.blur(); 
                el.style.backgroundColor = ''; 
                el.style.borderColor = ''; 
            });
            if (document.activeElement) {
                document.activeElement.blur();
            }
        });

        // 渲染列表
        function renderCategories(filterText = "") {
            appContainer.innerHTML = '';
            let hasResults = false;
            let delayCounter = 2;

            categories.forEach(cat => {
                const filteredItems = cat.items.filter(item => {
                    return (item.name + item.desc).toLowerCase().includes(filterText.toLowerCase());
                });

                if (filteredItems.length > 0) {
                    hasResults = true;
                    const section = document.createElement('div');
                    section.className = "animate-card";
                    section.style.animationDelay = `${delayCounter * 0.1}s`;
                    delayCounter++;
                    
                    section.innerHTML = `
                        <div class="flex items-center gap-3 mb-4">
                            <span class="w-1 h-5 rounded-full bg-[var(--brand-accent)] opacity-80 transition-colors duration-300"></span>
                            <h2 class="text-sm font-bold text-[var(--text-sub)] uppercase tracking-wider">${cat.title}</h2>
                        </div>
                    `;
                    
                    const grid = document.createElement('div');
                    grid.className = "grid grid-cols-1 sm:grid-cols-2 gap-4";
                    filteredItems.forEach(app => {
                        grid.innerHTML += `
                            <a href="${app.url}" target="_blank"
                               class="app-card p-4 flex items-center gap-4 group cursor-pointer relative overflow-hidden">
                                <div class="card-icon w-12 h-12 rounded-lg flex items-center justify-center flex-shrink-0 bg-[var(--icon-bg)] text-[var(--icon-color)] transition-all duration-300">
                                    <i class="${app.icon} text-lg"></i>
                                </div>
                                <div class="flex-grow min-w-0">
                                    <h3 class="font-bold text-[var(--text-main)] text-[15px] group-hover:text-[var(--brand-primary)] dark:group-hover:text-blue-400 transition-colors">${app.name}</h3>
                                    <p class="text-xs text-[var(--text-sub)] mt-1 truncate group-hover:opacity-80">${app.desc}</p>
                                </div>
                                <div class="text-[var(--border-color)] group-hover:text-[var(--brand-accent)] group-hover:translate-x-1 transition-all">
                                    <i class="fa-solid fa-chevron-right text-xs"></i>
                                </div>
                            </a>
                        `;
                    });
                    section.appendChild(grid);
                    appContainer.appendChild(section);
                }
            });

            if (!hasResults) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }
        }

        // Theme Logic
        let currentMode = localStorage.getItem('theme_mode') || 'auto';
        function initTheme() { applyTheme(currentMode); }

        function applyTheme(mode) {
            let isDark = mode === 'dark' || (mode === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches);
            document.body.classList.toggle('dark-mode', isDark);
            document.documentElement.classList.toggle('dark', isDark);
            const link = document.querySelector("link[rel~='icon']");
            if(link) link.href = isDark ? iconAmber : iconBlue;
            
            const icon = document.getElementById('themeIcon');
            if (mode === 'light') icon.className = 'fa-solid fa-sun text-lg';
            else if (mode === 'dark') icon.className = 'fa-solid fa-moon text-lg';
            else icon.className = 'fa-solid fa-circle-half-stroke text-lg';
            
            updateGreeting(isDark);
        }

        function toggleThemeMode() {
            let nextMode = 'light';
            let toastText = "已切換至淺色模式";

            if (currentMode === 'light') {
                nextMode = 'dark';
                toastText = "已切換至深色模式";
            } else if (currentMode === 'dark') {
                nextMode = 'auto';
                toastText = "已切換至自動跟隨模式";
            } else {
                nextMode = 'light';
                toastText = "已切換至淺色模式";
            }

            currentMode = nextMode;
            localStorage.setItem('theme_mode', nextMode);
            applyTheme(nextMode);
            showToast(toastText);
        }

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            if (currentMode === 'auto') applyTheme('auto');
        });

        function showToast(text) {
            const toast = document.getElementById('theme-toast');
            toast.textContent = text;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function updateGreeting(isDark) {
            const h = new Date().getHours();
            const textEl = document.getElementById('greetingText');
            const iconEl = document.getElementById('greetingIcon');
            const containerEl = document.getElementById('greetingContainer');
            
            containerEl.className = "flex items-center gap-2 mb-1";
            if (h >= 5 && h < 12) {
                textEl.textContent = "早安，同學";
                iconEl.className = "fa-regular fa-sun";
                containerEl.classList.add(isDark ? 'text-yellow-400' : 'text-yellow-400/90');
            } else if (h >= 12 && h < 18) {
                textEl.textContent = "午安，同學";
                iconEl.className = "fa-solid fa-sun";
                containerEl.classList.add(isDark ? 'text-orange-400' : 'text-orange-400');
            } else {
                textEl.textContent = "晚安，同學";
                iconEl.className = "fa-solid fa-moon";
                containerEl.classList.add(isDark ? 'text-yellow-400' : 'text-yellow-300');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            renderCategories();
        });
        
        document.addEventListener("visibilitychange", () => {
           if (document.visibilityState === 'visible') applyTheme(currentMode);
        });
    </script>
</body>
</html>
