    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        
        /* 1. 隱藏捲軸 */
        * { -ms-overflow-style: none !important; scrollbar-width: none !important; }
        *::-webkit-scrollbar { display: none !important; width: 0 !important; height: 0 !important; background: transparent !important; }

        /* 2. 鎖定重整 (交給 JS 處理回彈) */
        html, body { 
            overscroll-behavior-y: none; 
            height: 100%; 
            overflow-y: auto; 
            /* 禁止選取文字，讓 APP 感更強 */
            -webkit-user-select: none;
            user-select: none;
        }

        :root {
            --brand-primary: #002d72;   
            --brand-accent: #f59e0b;    
            --bg-body: #f8fafc;
            --text-main: #1e293b;       
            --text-sub: #64748b;
            --card-bg: #ffffff;
            --icon-bg: #f1f5f9;
            --icon-color: #475569;
        }
        body.dark-mode {
            --bg-body: #09090b;         
            --text-main: #e4e4e7;       
            --text-sub: #71717a;        
            --card-bg: #18181b;         
            --icon-bg: #27272a;         
            --icon-color: #a1a1aa;      
            --brand-primary: #3b82f6;   
            --brand-accent: #d97706;    
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* 動畫層 */
        .hero-banner, #appContainer {
            will-change: transform;
            transform: translate3d(0,0,0);
        }
        .bouncing { transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); }

        .hero-banner {
            background: linear-gradient(135deg, #002d72 0%, #1e3a8a 100%);
            color: white;
            position: relative;
            overflow: hidden;
            transition: background 0.3s ease;
        }
        body.dark-mode .hero-banner {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            border: 1px solid #312e81;
        }
        .hero-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            pointer-events: none;
        }

        /* === App Card (JS 控制 class .is-pressing) === */
        .app-card {
            background-color: var(--card-bg);
            border: 1px solid transparent;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            border-radius: 12px;
            outline: none !important;
            position: relative;
            transform: scale(1);
            transition: transform 0.1s ease;
        }
        
        .app-card .card-icon, .app-card h3, .app-card .fa-chevron-right {
            transition: color 0.1s, background-color 0.1s;
        }
        .app-card .fa-chevron-right { color: var(--icon-color); opacity: 0.5; }

        /* 1. 禁用所有原生 Focus/Active 樣式 (防沾黏核心) */
        .app-card:focus, .app-card:active, .app-card:focus-visible {
            background-color: var(--card-bg) !important;
            border-color: transparent !important;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06) !important;
            transform: none !important;
        }
        .app-card:focus .card-icon, .app-card:active .card-icon {
            background-color: var(--icon-bg) !important;
            color: var(--icon-color) !important;
        }
        .app-card:focus h3, .app-card:active h3 { color: var(--text-main) !important; }
        .app-card:focus .fa-chevron-right, .app-card:active .fa-chevron-right {
            color: var(--icon-color) !important; opacity: 0.5 !important; transform: none !important;
        }

        /* 2. 真正變色狀態 (只認 .is-pressing) */
        .app-card.is-pressing {
            background-color: var(--icon-bg) !important;
            transform: scale(0.98) !important;
        }
        .app-card.is-pressing .card-icon {
            background-color: var(--brand-accent) !important;
            color: white !important;
        }
        .app-card.is-pressing h3 { color: var(--brand-primary) !important; }
        .app-card.is-pressing .fa-chevron-right {
            color: var(--brand-accent) !important;
            opacity: 1 !important;
            transform: translateX(2px) !important;
        }

        /* 深色模式修正 */
        body.dark-mode .app-card { border: 1px solid #27272a; box-shadow: none; }
        body.dark-mode .app-card:focus, body.dark-mode .app-card:active {
            background-color: var(--card-bg) !important;
        }
        body.dark-mode .app-card.is-pressing h3 { color: #60a5fa !important; }
        body.dark-mode .app-card.is-pressing .fa-chevron-right { color: var(--brand-accent) !important; }

        /* Hover (僅電腦) */
        @media (hover: hover) {
            .app-card:hover {
                transform: translateY(-2px);
                border-color: var(--brand-accent);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            }
            .app-card:hover .card-icon { background-color: var(--brand-accent); color: white; }
            .app-card:hover h3 { color: var(--brand-primary); }
            .app-card:hover .fa-chevron-right {
                color: var(--brand-accent); transform: translateX(2px); opacity: 1;
            }
            body.dark-mode .app-card:hover h3 { color: #60a5fa; }
        }

        /* === 搜尋框與按鈕 === */
        .search-input { transition: background-color 0.3s, color 0.3s; }
        .search-input:focus, button:focus {
            outline: none;
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.4) !important;
        }
        body.dark-mode .search-input {
            background-color: #18181b !important;
            color: white !important;
            border: 1px solid #27272a;
        }
        body.dark-mode .search-input::placeholder { color: #71717a !important; }
        body.dark-mode .search-input:focus, body.dark-mode button:focus {
            background-color: #27272a !important;
            border-color: transparent;
            box-shadow: 0 0 0 3px rgba(148, 163, 184, 0.5) !important; 
        }
        button { border-radius: 9999px; }

        /* Toast */
        #theme-toast {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: rgba(0,0,0,0.8); color: white; padding: 8px 16px;
            border-radius: 20px; font-size: 13px; font-weight: 300; letter-spacing: 0.5px;
            opacity: 0; transition: all 0.3s ease; z-index: 100; backdrop-filter: blur(4px);
        }
        #theme-toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        
        .animate-card { opacity: 0; animation: fadeUp 0.5s ease-out forwards; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        header { border: 0 !important; border-bottom: 0 !important; box-shadow: none !important; }
        .footer-line { border-top: 1px solid rgba(0, 0, 0, 0.05); }
        body.dark-mode .footer-line { border-top: 1px solid rgba(255, 255, 255, 0.05); }
    </style>

        const iconBlue = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' fill='%23002d72'/%3E%3Cpath fill='white' d='M464 64H332.6c-21.4 0-43 5.9-61.6 16.8L256 90.9l-15-10.1C222.4 69.9 200.8 64 179.4 64H48C21.5 64 0 85.5 0 112v288c0 26.5 21.5 48 48 48h131.4c21.4 0 43-5.9 61.6-16.8L256 421.1l15 10.1c18.6 10.9 40.2 16.8 61.6 16.8H464c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48zM179.4 416H48c-8.8 0-16-7.2-16-16V112c0-8.8 7.2-16 16-16h131.4c14.2 0 28.4 3.5 41.2 10.4l35.4 19.3V386.7l-35.4-19.3c-12.8-6.9-27-10.4-41.2-10.4zm284.6 0H332.6c-14.2 0-28.4 3.5-41.2 10.4l-35.4 19.3V125.7l35.4-19.3c12.8-6.9 27-10.4 41.2-10.4H464c8.8 0 16 7.2 16 16v288c0 8.8-7.2 16-16 16z' transform='translate(256, 256) scale(0.36) translate(-256, -256)'/%3E%3C/svg%3E";
        const iconAmber = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' fill='%23d97706'/%3E%3Cpath fill='white' d='M464 64H332.6c-21.4 0-43 5.9-61.6 16.8L256 90.9l-15-10.1C222.4 69.9 200.8 64 179.4 64H48C21.5 64 0 85.5 0 112v288c0 26.5 21.5 48 48 48h131.4c21.4 0 43-5.9 61.6-16.8L256 421.1l15 10.1c18.6 10.9 40.2 16.8 61.6 16.8H464c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48zM179.4 416H48c-8.8 0-16-7.2-16-16V112c0-8.8 7.2-16 16-16h131.4c14.2 0 28.4 3.5 41.2 10.4l35.4 19.3V386.7l-35.4-19.3c-12.8-6.9-27-10.4-41.2-10.4zm284.6 0H332.6c-14.2 0-28.4 3.5-41.2 10.4l-35.4 19.3V125.7l35.4-19.3c12.8-6.9 27-10.4 41.2-10.4H464c8.8 0 16 7.2 16 16v288c0 8.8-7.2 16-16 16z' transform='translate(256, 256) scale(0.36) translate(-256, -256)'/%3E%3C/svg%3E";

                    { name: "OpenEdu", url: "https://www.openedu.tw", icon: "fa-solid fa-globe", desc: "開放式課程資源" },
                    { name: "外語中心", url: "https://flec.nkust.edu.tw/p/412-1046-3536.php?Lang=zh-tw", icon: "fa-solid fa-language", desc: "英檢報名/學分抵免" },

                ]
            }
        ];

        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearSearchBtn');
        const appContainer = document.getElementById('appContainer');
        const noResults = document.getElementById('noResults');

        searchInput.addEventListener('focus', () => history.pushState({ search: true }, "", "#search"));
        searchInput.addEventListener('keyup', (e) => {
            const term = e.target.value.trim();
            renderCategories(term);
            if(term) clearBtn.classList.remove('hidden');
            else clearBtn.classList.add('hidden');
        });

        window.addEventListener('popstate', (event) => {
            if (window.location.hash !== "#search") searchInput.blur();
        });

        function clearSearch() {
            searchInput.value = '';
            renderCategories();
            clearBtn.classList.add('hidden');
            searchInput.focus();
        }

        // ===== Smooth Pull-to-Refresh (iOS Style) =====
        // 使用 passive: false 以便阻止原生滾動，實現順滑回彈
        let pullStartY = 0;
        let isPulling = false;
        let animationFrameId = null;
        const mainElement = document.querySelector('main');
        const headerElement = document.querySelector('header');
        const welcomeBanner = document.getElementById('welcomeBanner');
        const MAX_PULL = 120; // 最大拉伸距離

        window.addEventListener('touchstart', (e) => {
            if (window.scrollY === 0) {
                pullStartY = e.touches[0].clientY;
            }
        }, { passive: true });

        window.addEventListener('touchmove', (e) => {
            if (window.scrollY === 0) {
                const currentY = e.touches[0].clientY;
                const pullDistance = currentY - pullStartY;
                
                if (pullDistance > 0) {
                    // 阻止瀏覽器預設行為 (解決雙讀條與抖動)
                    if (e.cancelable) e.preventDefault();
                    
                    isPulling = true;
                    // 使用 requestAnimationFrame 更新動畫
                    if (!animationFrameId) {
                        animationFrameId = requestAnimationFrame(() => {
                            // 阻尼效果：拉得越長越難拉
                            const resistance = 0.4 * (1 - Math.min(pullDistance, 400) / 800);
                            const move = Math.min(pullDistance * resistance, MAX_PULL);
                            const scale = 1 + (move / 1000);
                            
                            headerElement.style.transform = `translate3d(0, ${move}px, 0)`;
                            mainElement.style.transform = `translate3d(0, ${move}px, 0)`;
                            welcomeBanner.style.transform = `scale(${scale})`;
                            welcomeBanner.style.transformOrigin = 'top center';
                            
                            animationFrameId = null;
                        });
                    }
                }
            }
        }, { passive: false }); // 關鍵：使用 passive: false 才能 preventDefault

        window.addEventListener('touchend', () => {
            if (isPulling) {
                isPulling = false;
                // 回彈動畫
                headerElement.classList.add('bouncing');
                mainElement.classList.add('bouncing');
                welcomeBanner.classList.add('bouncing');
                
                headerElement.style.transform = '';
                mainElement.style.transform = '';
                welcomeBanner.style.transform = '';
                
                setTimeout(() => {
                    headerElement.classList.remove('bouncing');
                    mainElement.classList.remove('bouncing');
                    welcomeBanner.classList.remove('bouncing');
                }, 400);
            }
        });

        // ===== 觸控事件處理 (解決沾黏 + 快速滑動優化) =====
        let currentActiveCard = null;
        let isScrolling = false;
        let touchStartY_Scroll = 0;

        function clearAllActiveStates() {
            document.querySelectorAll('.app-card').forEach(card => card.classList.remove('is-pressing'));
            currentActiveCard = null;
        }

        function attachTouchHandlers() {
            const container = document.getElementById('appContainer');
            
            container.addEventListener('touchstart', function(e) {
                isScrolling = false;
                touchStartY_Scroll = e.touches[0].clientY;
                const card = e.target.closest('.app-card');
                if (card) {
                    currentActiveCard = card;
                    card.classList.add('is-pressing');
                }
            }, { passive: true });

            container.addEventListener('touchmove', function(e) {
                if (Math.abs(e.touches[0].clientY - touchStartY_Scroll) > 10) {
                    isScrolling = true;
                    clearAllActiveStates();
                }
            }, { passive: true });

            container.addEventListener('touchend', function() {
                // 手指離開時，如果不是在捲動，延遲一點點清除(視覺回饋)
                if (!isScrolling && currentActiveCard) {
                    setTimeout(clearAllActiveStates, 150);
                } else {
                    clearAllActiveStates();
                }
            }, { passive: true });
            
            container.addEventListener('touchcancel', clearAllActiveStates, { passive: true });
        }

        // 強制清除狀態 (解決返回沾黏)
        function forceCleanup() {
            setTimeout(() => {
                clearAllActiveStates();
                if (document.activeElement) document.activeElement.blur();
            }, 10);
        }
        
        window.addEventListener('pageshow', forceCleanup);
        window.addEventListener('visibilitychange', () => { if (document.visibilityState === 'visible') forceCleanup(); });

        function renderCategories(filterText = "") {
            appContainer.innerHTML = '';
            let hasResults = false;
            let delayCounter = 2;

            categories.forEach(cat => {
                const filteredItems = cat.items.filter(item => 
                    (item.name + item.desc).toLowerCase().includes(filterText.toLowerCase())
                );

                if (filteredItems.length > 0) {
                    hasResults = true;
                    const section = document.createElement('div');
                    section.className = "animate-card";
                    section.style.animationDelay = `${delayCounter * 0.1}s`;
                    delayCounter++;
                    
                    section.innerHTML = `
                        <div class="flex items-center gap-3 mb-4">
                            <span class="w-1 h-5 rounded-full bg-[var(--brand-accent)] opacity-80 transition-colors duration-300"></span>
                            <h2 class="text-sm font-bold text-[var(--text-sub)] uppercase tracking-wider">${cat.title}</h2>
                        </div>
                    `;
                    
                    const grid = document.createElement('div');
                    grid.className = "grid grid-cols-1 sm:grid-cols-2 gap-4";
                    filteredItems.forEach(app => {
                        // 在 click 事件中，立即執行 forceCleanup()
                        // 這是確保瀏覽器在跳轉前的一瞬間拍下的快照是乾淨的
                        grid.innerHTML += `
                            <a href="${app.url}" target="_blank" rel="noopener noreferrer" 
                               onclick="forceCleanup()"
                               class="app-card p-4 flex items-center gap-4 group cursor-pointer relative overflow-hidden">
                                <div class="card-icon w-12 h-12 rounded-lg flex items-center justify-center flex-shrink-0 bg-[var(--icon-bg)] text-[var(--icon-color)] transition-all duration-300">
                                    <i class="${app.icon} text-lg"></i>
                                </div>
                                <div class="flex-grow min-w-0">
                                    <h3 class="font-bold text-[var(--text-main)] text-[15px] transition-colors">${app.name}</h3>
                                    <p class="text-xs text-[var(--text-sub)] mt-1 truncate">${app.desc}</p>
                                </div>
                                <div class="transition-all">
                                    <i class="fa-solid fa-chevron-right text-xs"></i>
                                </div>
                            </a>
                        `;
                    });
                    section.appendChild(grid);
                    appContainer.appendChild(section);
                }
            });

            if (!hasResults) noResults.classList.remove('hidden');
            else noResults.classList.add('hidden');
            
            attachTouchHandlers();
        }

        let currentMode = localStorage.getItem('theme_mode') || 'auto';
        function initTheme() { applyTheme(currentMode); }

        function applyTheme(mode) {
            let isDark = mode === 'dark' || (mode === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches);
            document.body.classList.toggle('dark-mode', isDark);
            
            const link = document.querySelector("link[rel~='icon']");
            if(link) link.href = isDark ? iconAmber : iconBlue;
            
            const icon = document.getElementById('themeIcon');
            if (mode === 'light') icon.className = 'fa-solid fa-sun text-lg';
            else if (mode === 'dark') icon.className = 'fa-solid fa-moon text-lg';
            else icon.className = 'fa-solid fa-circle-half-stroke text-lg';
            
            updateGreeting(isDark);
        }

        function toggleThemeMode(btn) {
            const modes = ['light', 'dark', 'auto'];
            const texts = ['已切換至淺色模式', '已切換至深色模式', '已切換至自動跟隨模式'];
            const currentIndex = modes.indexOf(currentMode);
            const nextIndex = (currentIndex + 1) % 3;
            
            currentMode = modes[nextIndex];
            localStorage.setItem('theme_mode', currentMode);
            applyTheme(currentMode);
            showToast(texts[nextIndex]);
            
            if (btn) btn.blur();
        }

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            if (currentMode === 'auto') applyTheme('auto');
        });

        function showToast(text) {
            const toast = document.getElementById('theme-toast');
            toast.textContent = text;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function updateGreeting(isDark) {
            const h = new Date().getHours();
            const textEl = document.getElementById('greetingText');
            const iconEl = document.getElementById('greetingIcon');
            const containerEl = document.getElementById('greetingContainer');
            
            containerEl.className = "flex items-center gap-2 mb-1";
            if (h >= 5 && h < 12) {
                textEl.textContent = "早安，同學";
                iconEl.className = "fa-regular fa-sun";
                // 淺色模式維持高對比黃色，深色模式維持黃色
                containerEl.className = `flex items-center gap-2 mb-1 ${isDark ? 'text-yellow-400' : 'text-yellow-300'}`;
            } else if (h >= 12 && h < 18) {
                textEl.textContent = "午安，同學";
                iconEl.className = "fa-solid fa-sun";
                // 修正：淺色模式用黃色，深色模式用橘色
                containerEl.className = `flex items-center gap-2 mb-1 ${isDark ? 'text-orange-400' : 'text-yellow-300'}`;
            } else {
                textEl.textContent = "晚安，同學";
                iconEl.className = "fa-solid fa-moon";
                containerEl.className = `flex items-center gap-2 mb-1 ${isDark ? 'text-yellow-400' : 'text-yellow-300'}`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            renderCategories();
        });
        
        document.addEventListener("visibilitychange", () => {
           if (document.visibilityState === 'visible') applyTheme(currentMode);
        });
    </script>
</body>
