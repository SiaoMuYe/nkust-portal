<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>高科大 | 學生系統整合入口</title>
    
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#18181b" media="(prefers-color-scheme: dark)">

    <link id="dynamic-favicon" rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <script> tailwind.config = { darkMode: 'class' } </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        
        /* 1. 隱藏滾軸 */
        * { -ms-overflow-style: none !important; scrollbar-width: none !important; }
        *::-webkit-scrollbar { display: none !important; width: 0 !important; height: 0 !important; background: transparent !important; }

        /* 2. 允許過度滾動以顯示回彈效果 */
        html, body { 
            overscroll-behavior-y: contain; 
            height: 100%; 
            overflow-y: auto; 
        }
        
        /* Welcome Banner 也參與回彈 */
        #welcomeBanner {
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
        }
        
        #welcomeBanner.pulling {
            transition: none !important;
        }
        
        #welcomeBanner.bouncing {
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        /* 主容器回彈動畫 */
        main {
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
        }
        
        main.pulling {
            transition: none !important;
        }
        
        main.bouncing {
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        /* Header 回彈效果 */
        header {
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
        }
        
        header.pulling {
            transition: none !important;
        }
        
        header.bouncing {
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        :root {
            --brand-primary: #002d72;   
            --brand-accent: #f59e0b;    
            --bg-body: #f8fafc;
            --text-main: #1e293b;       
            --text-sub: #64748b;
            --card-bg: #ffffff;
            --icon-bg: #f1f5f9;
            --icon-color: #475569;
        }
        body.dark-mode {
            --bg-body: #09090b;         
            --text-main: #e4e4e7;       
            --text-sub: #71717a;        
            --card-bg: #18181b;         
            --icon-bg: #27272a;         
            --icon-color: #a1a1aa;      
            --brand-primary: #3b82f6;   
            --brand-accent: #d97706;    
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }
        
        .hero-banner {
            background: linear-gradient(135deg, #002d72 0%, #1e3a8a 100%);
            color: white;
            position: relative;
            overflow: hidden;
            transition: background 0.3s ease;
        }
        body.dark-mode .hero-banner {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            border: 1px solid #312e81;
        }
        .hero-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            pointer-events: none;
        }

        /* === App Card 基礎樣式 === */
        .app-card {
            background-color: var(--card-bg);
            border: 1px solid transparent;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            border-radius: 12px;
            outline: none !important;
            user-select: none;
            position: relative;
            
            /* 硬體加速 */
            will-change: transform, background-color;
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            
            /* 即時過渡,無延遲 */
            transition: transform 0.08s ease-out, 
                        background-color 0.08s ease-out,
                        border-color 0.08s ease-out;
        }
        
        .app-card .card-icon,
        .app-card h3,
        .app-card .fa-chevron-right {
            will-change: background-color, color, transform;
            transform: translateZ(0);
            transition: all 0.08s ease-out;
        }
        
        body.dark-mode .app-card { 
            border: 1px solid #27272a; 
            box-shadow: none; 
        }

        /* 箭頭預設樣式 */
        .app-card .fa-chevron-right {
            color: var(--icon-color);
            opacity: 0.5;
        }

        /* === Hover (桌面) === */
        @media (hover: hover) {
            .app-card:hover {
                transform: translateY(-2px) translateZ(0);
                border-color: var(--brand-accent);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            }
            .app-card:hover .card-icon {
                background-color: var(--brand-accent);
                color: white;
            }
            .app-card:hover h3 {
                color: var(--brand-primary);
            }
            .app-card:hover .fa-chevron-right {
                color: var(--brand-accent);
                transform: translateX(2px) translateZ(0);
                opacity: 1;
            }
            body.dark-mode .app-card:hover h3 { 
                color: #60a5fa; 
            }
        }

        /* === Active/Clicking 狀態 (手機觸控) - 即時響應 === */
        .app-card.active {
            transform: scale(0.98) translateZ(0) !important;
            background-color: var(--icon-bg) !important;
            transition: none !important; /* 完全移除過渡延遲 */
        }
        
        .app-card.active .card-icon {
            background-color: var(--brand-accent) !important;
            color: white !important;
            transition: none !important;
        }
        
        .app-card.active h3 {
            color: var(--brand-primary) !important;
            transition: none !important;
        }
        
        .app-card.active .fa-chevron-right {
            color: var(--brand-accent) !important;
            opacity: 1 !important;
            transform: translateX(2px) translateZ(0) !important;
            transition: none !important;
        }
        
        body.dark-mode .app-card.active h3 { 
            color: #60a5fa !important; 
        }

        /* Focus 狀態完全禁用視覺回饋 - 強制覆蓋所有可能的樣式 */
        .app-card:focus,
        .app-card:focus-visible,
        .app-card:focus-within {
            outline: none !important;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06) !important;
            transform: none !important;
            background-color: var(--card-bg) !important;
            border-color: transparent !important;
        }
        
        .app-card:focus .card-icon,
        .app-card:focus-visible .card-icon,
        .app-card:focus-within .card-icon {
            background-color: var(--icon-bg) !important;
            color: var(--icon-color) !important;
        }
        
        .app-card:focus h3,
        .app-card:focus-visible h3,
        .app-card:focus-within h3 {
            color: var(--text-main) !important;
        }
        
        .app-card:focus .fa-chevron-right,
        .app-card:focus-visible .fa-chevron-right,
        .app-card:focus-within .fa-chevron-right {
            color: var(--icon-color) !important;
            opacity: 0.5 !important;
            transform: none !important;
        }

        body.dark-mode .app-card:focus h3,
        body.dark-mode .app-card:focus-visible h3,
        body.dark-mode .app-card:focus-within h3 {
            color: var(--text-main) !important;
        }
        
        body.dark-mode .app-card:focus,
        body.dark-mode .app-card:focus-visible,
        body.dark-mode .app-card:focus-within {
            box-shadow: none !important;
        }

        /* === 搜尋框與按鈕 === */
        .search-input:focus, button:focus {
            outline: none;
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.4) !important;
        }
        body.dark-mode .search-input:focus, body.dark-mode button:focus {
            background-color: #27272a;
            border-color: transparent;
            box-shadow: 0 0 0 3px rgba(148, 163, 184, 0.5) !important; 
        }
        button { border-radius: 9999px; }

        /* Toast */
        #theme-toast {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: rgba(0,0,0,0.8); color: white; padding: 8px 16px;
            border-radius: 20px; font-size: 13px; font-weight: 300; letter-spacing: 0.5px;
            opacity: 0; transition: all 0.3s ease; z-index: 100; backdrop-filter: blur(4px);
        }
        #theme-toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        
        .animate-card { opacity: 0; animation: fadeUp 0.5s ease-out forwards; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        header { border: 0 !important; border-bottom: 0 !important; box-shadow: none !important; }
        .footer-line { border-top: 1px solid rgba(0, 0, 0, 0.05); }
        body.dark-mode .footer-line { border-top: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="theme-toast">已切換模式</div>

    <script>
        if ('serviceWorker' in navigator && (window.location.protocol === 'https:' || window.location.hostname === 'localhost')) {
            window.addEventListener('load', () => navigator.serviceWorker.register('sw.js'));
        }

        const categories = [
            {
                id: "academic", title: "教務與課程",
                items: [
                    { name: "學生教務系統", url: "https://stdsys.nkust.edu.tw/student", icon: "fa-solid fa-user-graduate", desc: "課表/成績/缺曠" },
                    { name: "校務單一入口", url: "https://webap.nkust.edu.tw/nkust/", icon: "fa-solid fa-id-card", desc: "各類校務系統入口" },
                    { name: "數位教學平台", url: "https://elearning.nkust.edu.tw/moocs/#/home", icon: "fa-solid fa-chalkboard-user", desc: "課程教材/作業繳交" },
                    { name: "Zuvio", url: "https://irs.zuvio.com.tw/irs/login", icon: "fa-solid fa-comments", desc: "課堂互動/點名/測驗" },
                    { name: "選課系統", url: "https://aais5.nkust.edu.tw/selcrs_std", icon: "fa-solid fa-list-check", desc: "加退選/涼課入口" }
                ]
            },
            {
                id: "life", title: "學務與生活",
                items: [
                    { name: "行事曆", url: "https://acad.nkust.edu.tw/p/412-1004-1588.php?Lang=zh-tw", icon: "fa-regular fa-calendar-days", desc: "學期考試/放假日程" },
                    { name: "學務資訊系統", url: "https://oosaf.nkust.edu.tw/Home/Index", icon: "fa-solid fa-clipboard-check", desc: "請假申請/操行成績" },
                    { name: "車輛管理系統", url: "https://vms.nkust.edu.tw", icon: "fa-solid fa-car", desc: "車證申請/違規查詢" },
                    { name: "宿舍管理系統", url: "https://ws1.nkust.edu.tw/Dorm/Account/Login", icon: "fa-solid fa-bed", desc: "住宿申請/設備報修" }
                ]
            },
            {
                id: "resources", title: "多元學習資源",
                items: [
                    { name: "圖書館", url: "https://www.lib.nkust.edu.tw/portal/#", icon: "fa-solid fa-book", desc: "館藏查詢/空間預約" },
                    { name: "OpenEdu", url: "https://www.openedu.tw", icon: "fa-solid fa-globe", desc: "開放式課程資源" },
                    { name: "外語中心", url: "https://flec.nkust.edu.tw/p/412-1046-3536.php?Lang=zh-tw", icon: "fa-solid fa-language", desc: "英檢報名/學分抵免" },
                    { name: "iRead 泛閱讀", url: "https://ws1.nkust.edu.tw/IRead/Account/Login?ReturnUrl=%2FIRead", icon: "fa-solid fa-book-open-reader", desc: "閱讀心得/點數認證" },
                    { name: "ewant", url: "https://www.ewant.org/login/index.php", icon: "fa-solid fa-graduation-cap", desc: "高中/大學跨校通識" },
                    { name: "深耕計畫", url: "https://higheredu.nkust.edu.tw/event", icon: "fa-solid fa-seedling", desc: "獎助學金/學習輔導" }
                ]
            }
        ];

        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearSearchBtn');
        const appContainer = document.getElementById('appContainer');
        const noResults = document.getElementById('noResults');

        searchInput.addEventListener('focus', () => history.pushState({ search: true }, "", "#search"));
        searchInput.addEventListener('keyup', (e) => {
            const term = e.target.value.trim();
            renderCategories(term);
            clearBtn.classList.toggle('hidden', !term);
        });

        window.addEventListener('popstate', () => {
            if (window.location.hash !== "#search") searchInput.blur();
        });

        function clearSearch() {
            searchInput.value = '';
            renderCategories();
            clearBtn.classList.add('hidden');
            searchInput.focus();
        }

        // ===== iOS 風格回彈效果 (完整版) =====
        let pullStartY = 0;
        let isPulling = false;
        let currentPull = 0;
        let animationFrameId = null;
        const mainElement = document.querySelector('main');
        const headerElement = document.querySelector('header');
        const welcomeBanner = document.getElementById('welcomeBanner');
        const MAX_PULL = 100;
        
        function applyPullEffect(pullDistance) {
            // 取消之前的動畫幀
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            
            animationFrameId = requestAnimationFrame(() => {
                // 使用指數阻尼,更自然的拉伸感
                const damping = 0.4;
                const resistance = Math.pow(pullDistance / MAX_PULL, 0.7);
                const actualPull = pullDistance * damping * (1 - resistance);
                currentPull = Math.max(0, Math.min(actualPull, MAX_PULL));
                
                // 拉伸時 Header 輕微放大
                const scaleY = 1 + (currentPull / 400);
                const scaleX = 1 - (currentPull / 2000);
                
                // Welcome Banner 也跟隨拉伸
                const bannerScale = 1 + (currentPull / 600);
                
                // 使用 transform 而非 top/margin (硬體加速)
                headerElement.style.transform = `translate3d(0, ${currentPull}px, 0) scale(${scaleX}, ${scaleY})`;
                mainElement.style.transform = `translate3d(0, ${currentPull}px, 0)`;
                welcomeBanner.style.transform = `translate3d(0, 0, 0) scale(${bannerScale})`;
                welcomeBanner.style.transformOrigin = 'top center';
                
                animationFrameId = null;
            });
        }
        
        function releasePullEffect() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            
            headerElement.classList.add('bouncing');
            mainElement.classList.add('bouncing');
            welcomeBanner.classList.add('bouncing');
            
            // 重置變形
            headerElement.style.transform = 'translate3d(0, 0, 0) scale(1, 1)';
            mainElement.style.transform = 'translate3d(0, 0, 0)';
            welcomeBanner.style.transform = 'translate3d(0, 0, 0) scale(1)';
            
            setTimeout(() => {
                headerElement.classList.remove('bouncing', 'pulling');
                mainElement.classList.remove('bouncing', 'pulling');
                welcomeBanner.classList.remove('bouncing', 'pulling');
                headerElement.style.transform = '';
                mainElement.style.transform = '';
                welcomeBanner.style.transform = '';
                welcomeBanner.style.transformOrigin = '';
                currentPull = 0;
            }, 400);
        }
        
        // 全域觸控事件
        window.addEventListener('touchstart', (e) => {
            const scrollY = window.scrollY || window.pageYOffset;
            
            if (scrollY <= 5) {
                isPulling = true;
                pullStartY = e.touches[0].clientY;
                headerElement.classList.add('pulling');
                mainElement.classList.add('pulling');
                welcomeBanner.classList.add('pulling');
            }
        }, { passive: true });
        
        window.addEventListener('touchmove', (e) => {
            if (!isPulling) return;
            
            const scrollY = window.scrollY || window.pageYOffset;
            
            if (scrollY <= 5) {
                const currentY = e.touches[0].clientY;
                const pullDistance = currentY - pullStartY;
                
                if (pullDistance > 0) {
                    applyPullEffect(pullDistance);
                }
            } else {
                if (currentPull > 0) {
                    isPulling = false;
                    releasePullEffect();
                }
            }
        }, { passive: true });
        
        window.addEventListener('touchend', () => {
            if (isPulling && currentPull > 0) {
                isPulling = false;
                releasePullEffect();
            }
            isPulling = false;
        }, { passive: true });
        
        window.addEventListener('touchcancel', () => {
            if (isPulling && currentPull > 0) {
                releasePullEffect();
            }
            isPulling = false;
        }, { passive: true });

        // ===== 觸控事件處理 (超靈敏版) =====
        let currentActiveCard = null; // 追蹤當前啟動的卡片
        let isScrolling = false; // 追蹤是否正在滾動頁面
        let touchStartY = 0;
        let hasMovedVertically = false;

        function clearAllActiveStates() {
            // 即時清除,不使用動畫
            document.querySelectorAll('.app-card').forEach(card => {
                card.classList.remove('active');
            });
            currentActiveCard = null;
        }
        
        function setActiveCard(card) {
            // 直接處理,不使用 requestAnimationFrame
            if (card !== currentActiveCard) {
                // 先移除舊的
                if (currentActiveCard) {
                    currentActiveCard.classList.remove('active');
                }
                // 立即啟動新的
                if (card) {
                    card.classList.add('active');
                    currentActiveCard = card;
                } else {
                    currentActiveCard = null;
                }
            }
        }

        // 根據觸控點獲取當前元素
        function getCardAtPoint(x, y) {
            const element = document.elementFromPoint(x, y);
            if (!element) return null;
            
            // 向上尋找最近的 .app-card
            return element.closest('.app-card');
        }

        function attachTouchHandlers() {
            // 在容器層級處理觸控事件，實現滑動追蹤
            const container = document.getElementById('appContainer');
            
            container.addEventListener('touchstart', function(e) {
                isScrolling = false;
                hasMovedVertically = false;
                touchStartY = e.touches[0].clientY;
                
                const touch = e.touches[0];
                const card = getCardAtPoint(touch.clientX, touch.clientY);
                
                if (card) {
                    setActiveCard(card);
                }
            }, { passive: true });

            container.addEventListener('touchmove', function(e) {
                const touch = e.touches[0];
                const moveY = Math.abs(touch.clientY - touchStartY);
                
                // 如果垂直移動超過 15px，視為滾動頁面
                if (moveY > 15) {
                    hasMovedVertically = true;
                    isScrolling = true;
                    clearAllActiveStates();
                    return;
                }
                
                // 如果不是滾動，就是在按鈕間滑動
                if (!hasMovedVertically) {
                    const card = getCardAtPoint(touch.clientX, touch.clientY);
                    
                    if (card) {
                        // 滑到按鈕上（無論是新的還是同一個）
                        setActiveCard(card);
                    } else if (!card && currentActiveCard) {
                        // 滑出所有按鈕範圍
                        clearAllActiveStates();
                    }
                }
            }, { passive: true });

            container.addEventListener('touchend', function(e) {
                // 只有在沒有滾動的情況下才保持短暫的 active 效果
                if (!isScrolling && currentActiveCard) {
                    setTimeout(() => {
                        clearAllActiveStates();
                    }, 100);
                } else {
                    clearAllActiveStates();
                }
                
                isScrolling = false;
                hasMovedVertically = false;
            }, { passive: true });

            container.addEventListener('touchcancel', function() {
                clearAllActiveStates();
                isScrolling = false;
                hasMovedVertically = false;
            }, { passive: true });

            // 為每個卡片添加 focus 防護
            // 全域攔截所有 focus 事件
            document.addEventListener('focusin', function(e) {
                if (e.target.classList.contains('app-card')) {
                    e.preventDefault();
                    e.stopPropagation();
                    e.target.blur();
                    
                    // 強制移除可能的 active 狀態
                    e.target.classList.remove('active');
                    
                    // 讓 body 獲得焦點
                    document.body.focus();
                    setTimeout(() => document.body.blur(), 0);
                }
            }, true); // 使用捕獲階段
            
            // 個別卡片也加上防護
            document.querySelectorAll('.app-card').forEach(card => {
                card.addEventListener('focus', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    this.blur();
                    this.classList.remove('active');
                });
                
                // 移除 tabindex 避免可聚焦
                card.removeAttribute('tabindex');
                card.setAttribute('tabindex', '-1');
            });
        }

        // 頁面恢復時清除所有 active 狀態 (終極版)
        function forceCleanup() {
            // 延遲執行,確保在瀏覽器恢復狀態之後
            setTimeout(() => {
                // 方法1: 清除函數
                clearAllActiveStates();
                
                // 方法2: 暴力清除所有可能的狀態
                const allCards = document.querySelectorAll('.app-card');
                allCards.forEach(el => {
                    // 移除所有可能的 class
                    el.classList.remove('active');
                    
                    // 強制 blur 多次
                    el.blur();
                    setTimeout(() => el.blur(), 10);
                    setTimeout(() => el.blur(), 50);
                    
                    // 清除所有 inline styles
                    el.style.cssText = '';
                    
                    // 強制移除 tabindex
                    el.removeAttribute('tabindex');
                });
                
                // 方法3: 清除 document.activeElement
                if (document.activeElement) {
                    document.activeElement.blur();
                    setTimeout(() => {
                        if (document.activeElement && document.activeElement.classList?.contains('app-card')) {
                            document.activeElement.blur();
                        }
                    }, 100);
                }
                
                // 方法4: 強制讓 body 獲得焦點
                document.body.focus();
                setTimeout(() => document.body.blur(), 10);
                
                // 方法5: 重置所有狀態變數
                currentActiveCard = null;
                lastProcessedCard = null;
                isScrolling = false;
                hasMovedVertically = false;
            }, 0);
            
            // 再延遲一次,雙重保險
            setTimeout(() => {
                document.querySelectorAll('.app-card.active').forEach(card => {
                    card.classList.remove('active');
                    card.blur();
                });
                
                if (document.activeElement?.classList?.contains('app-card')) {
                    document.activeElement.blur();
                }
            }, 100);
        }
        
        window.addEventListener('pageshow', (event) => {
            forceCleanup();
        });

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                forceCleanup();
            }
        });

        window.addEventListener('blur', () => {
            forceCleanup();
        });
        
        window.addEventListener('focus', () => {
            forceCleanup();
        });

        window.addEventListener('scroll', () => {
            if (currentActiveCard && !isScrolling) {
                clearAllActiveStates();
            }
        }, { passive: true });

        function renderCategories(filterText = "") {
            appContainer.innerHTML = '';
            let hasResults = false;
            let delayCounter = 2;

            categories.forEach(cat => {
                const filteredItems = cat.items.filter(item => 
                    (item.name + item.desc).toLowerCase().includes(filterText.toLowerCase())
                );

                if (filteredItems.length > 0) {
                    hasResults = true;
                    const section = document.createElement('div');
                    section.className = "animate-card";
                    section.style.animationDelay = `${delayCounter * 0.1}s`;
                    delayCounter++;
                    
                    section.innerHTML = `
                        <div class="flex items-center gap-3 mb-4">
                            <span class="w-1 h-5 rounded-full bg-[var(--brand-accent)] opacity-80 transition-colors duration-300"></span>
                            <h2 class="text-sm font-bold text-[var(--text-sub)] uppercase tracking-wider">${cat.title}</h2>
                        </div>
                    `;
                    
                    const grid = document.createElement('div');
                    grid.className = "grid grid-cols-1 sm:grid-cols-2 gap-4";
                    filteredItems.forEach(app => {
                        grid.innerHTML += `
                            <a href="${app.url}" target="_blank" rel="noopener noreferrer"
                               class="app-card p-4 flex items-center gap-4 group cursor-pointer relative overflow-hidden">
                                <div class="card-icon w-12 h-12 rounded-lg flex items-center justify-center flex-shrink-0 bg-[var(--icon-bg)] text-[var(--icon-color)] transition-all duration-300">
                                    <i class="${app.icon} text-lg"></i>
                                </div>
                                <div class="flex-grow min-w-0">
                                    <h3 class="font-bold text-[var(--text-main)] text-[15px] transition-colors">${app.name}</h3>
                                    <p class="text-xs text-[var(--text-sub)] mt-1 truncate">${app.desc}</p>
                                </div>
                                <div class="transition-all">
                                    <i class="fa-solid fa-chevron-right text-xs"></i>
                                </div>
                            </a>
                        `;
                    });
                    section.appendChild(grid);
                    appContainer.appendChild(section);
                }
            });

            noResults.classList.toggle('hidden', hasResults);
            
            // 重新附加觸控事件
            attachTouchHandlers();
        }

        let currentMode = localStorage.getItem('theme_mode') || 'auto';
        function initTheme() { applyTheme(currentMode); }

        function applyTheme(mode) {
            let isDark = mode === 'dark' || (mode === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches);
            document.body.classList.toggle('dark-mode', isDark);
            document.documentElement.classList.toggle('dark', isDark);
            
            const icon = document.getElementById('themeIcon');
            if (mode === 'light') icon.className = 'fa-solid fa-sun text-lg';
            else if (mode === 'dark') icon.className = 'fa-solid fa-moon text-lg';
            else icon.className = 'fa-solid fa-circle-half-stroke text-lg';
            
            updateGreeting(isDark);
        }

        function toggleThemeMode(btn) {
            const modes = ['light', 'dark', 'auto'];
            const texts = ['已切換至淺色模式', '已切換至深色模式', '已切換至自動跟隨模式'];
            const currentIndex = modes.indexOf(currentMode);
            const nextIndex = (currentIndex + 1) % 3;
            
            currentMode = modes[nextIndex];
            localStorage.setItem('theme_mode', currentMode);
            applyTheme(currentMode);
            showToast(texts[nextIndex]);
            
            if (btn) btn.blur();
        }

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            if (currentMode === 'auto') applyTheme('auto');
        });

        function showToast(text) {
            const toast = document.getElementById('theme-toast');
            toast.textContent = text;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function updateGreeting(isDark) {
            const h = new Date().getHours();
            const textEl = document.getElementById('greetingText');
            const iconEl = document.getElementById('greetingIcon');
            const containerEl = document.getElementById('greetingContainer');
            
            containerEl.className = "flex items-center gap-2 mb-1";
            if (h >= 5 && h < 12) {
                textEl.textContent = "早安,同學";
                iconEl.className = "fa-regular fa-sun";
                containerEl.classList.add(isDark ? 'text-yellow-400' : 'text-yellow-400/90');
            } else if (h >= 12 && h < 18) {
                textEl.textContent = "午安,同學";
                iconEl.className = "fa-solid fa-sun";
                containerEl.classList.add(isDark ? 'text-orange-400' : 'text-orange-400');
            } else {
                textEl.textContent = "晚安,同學";
                iconEl.className = "fa-solid fa-moon";
                containerEl.classList.add(isDark ? 'text-yellow-400' : 'text-yellow-300');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            renderCategories();
        });
        
        document.addEventListener("visibilitychange", () => {
           if (document.visibilityState === 'visible') applyTheme(currentMode);
        });
    </script>
